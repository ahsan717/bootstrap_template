<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Create a new Account</title>
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
     <style>
        .divider{
            position: relative;
            text-align: center;
            margin: 15px 0px;
        }
        .divider span{
            padding: 8px;
            position: relative;
            z-index: 10;
        }
         .divider:after{
            content: " ";
            position: absolute;
            width: 100%;
            border-bottom: 2px solid palegreen;
            top: 50%;
            left: 0;
        }
     </style>
  </head>
  <body>
    <!--going to start signup design-->
        <div class="container">
            <div class="card bg-warning">
                <div class="card-body mx-auto">
                    <h4 class="card-title mt-3 text-center">Create Account</h4>
                    <p class="text-center">Start learning in best way</p>
                    <a href="#!" class="btn btn-block btn-danger">
                        <i class="fab fa-google"></i>
                        Login via Google</a>
                        <a href="#!" class="btn btn-block btn-primary">
                            <i class="fab fa-facebook-f"></i>
                            Login via Facebook</a>
                            <p class="divider">
                                <span class="bg-light">OR</span>
                            </p>
                       <!--form started-->
                       <form action="">
                        <!--field name-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter name"
                            >                           
                          </div>                        
                          <!--end of field name-->
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email"
                            >                           
                          </div>
                         <!--phone field-->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-phone"></i>
                                    </span>
                                </div>
                               <select class="custom-select" style="max-width: 80px;">
                                <option>+92</option>
                                <option>+93</option>
                                <option>+94</option>
                                <option>+96</option>
                               </select>
                               <input type="number" class="form-control" placeholder="Enter phone">
                            </div>
                          <!-- end phone field-->
                          <!--user type field-->
                          <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-building"></i>
                                </span>
                            </div>
                           <select class="form-control">
                            <option selected disabled>--Select User Type--</option>
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Admin</option>
                            <option>Office boy</option>
                           </select>
                        </div>
                        <!--password-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter password"
                            >                           
                          </div>
                          <!--repeate password-->
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-unlock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Repeat password"
                            >                           
                          </div>
                          <a href="#!" class="btn btn-block btn-success" type="submit">
                            Create</a>
                           <p class="text-center mt-2">Have an account? <a href="login.html">Log In</a></p>
                       </form>
                       <!--end of form-->
                </div>
            </div>
        </div>
  </body>
</html>
